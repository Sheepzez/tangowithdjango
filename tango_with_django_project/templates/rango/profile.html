{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-2">
        <h2>{{ user.username }}</h2>
    </div><div class="col-md-10">
        <h2><a class="btn btn-primary btn-large" href="{% url 'add_profile' %}">Edit Profile</a></h2>
    </div>
</div>

<p>Email: {{ user.email }}</p>
{% if userprofile %}
<p>Website: <a href="{{ userprofile.website }}">{{ userprofile.website }}</a></p>
<br>
{% if userprofile.picture %}
<img src="{{ userprofile.picture.url }}"  />
{% endif %}
{% endif %}
{% endblock %}
